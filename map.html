<!DOCTYPE html>
<html>
<head>
    <title>Bản đồ Google Maps</title>
    <style>
        /* Đảm bảo bản đồ hiển thị đúng kích thước trên trang web của bạn */
        #map {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>

<!-- Đây là vùng để hiển thị bản đồ Google Maps -->
<div id="map">
    <!-- Đây là nơi bạn dán mã nhúng iframe từ Google Maps -->
    <!-- Ví dụ: -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3873.768521530899!2d-122.0847236856739!3d37.422131979758205!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fbc18883940a7%3A0x9b19a5c61d46a90!2sGoogleplex!5e0!3m2!1sen!2sus!4v1583326014301!5m2!1sen!2sus" 
    width="600" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</div>

</body>
</html>
